</head>
<body>
    <input type="checkbox" name="c-box"><label for="c-box">Click Me</label>
    <br>
    <input class="btn" type="button" value="Button" disabled>
    <script>

$('input[type=checkbox]').change(
    function(){
        if (this.checked) {
            $('.btn').attr('disabled', false);
        }else{
            $('.btn').attr('disabled', true)
        }
    });
    </script>
</body>
</html>
