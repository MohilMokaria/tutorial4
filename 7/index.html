<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Sofia+Sans:ital,wght@1,500&display=swap" rel="stylesheet">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="styles.css">
    <!-- JQUERY CDN -->
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1 class="title"><u>User S</u>ignup</h1>
        <p class="line">Really Want an  New Account?!</p>
    </div>
    <p>Keypresses: <span>0</span></p>
    <br>
    <div class="container text-center">
        <div class="row">
          <div class="col-lg-6 col-md-12">
            <img class="vector" src="signup.png">
          </div>
          <div class="col-lg-6 col-md-12 align-self-center">
            <div class="container">
                <div class="row">
                    <div class="col-6">
                      <input type="text" class="form-control box" placeholder="User Id">
                    </div>
                    <div class="col-6">
                      <input type="password" class="form-control box" placeholder="Password">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-6">
                      <input type="number" class="form-control box" placeholder="Age">
                    </div>
                    <div class="col-6">
                      <input type="password" class="form-control box" placeholder="Re-Enter Password">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-6">
                      <input type="text" class="form-control box" placeholder="Country">
                    </div>
                    <div class="col-6">
                      <input type="password" class="form-control box" placeholder="State">
                    </div>
                </div>
                  <br>
                <div class="row">
                    <button type="button" class="btn btn-outline-success butt">Signup</button>
                </div>
                <br>
                <div class="jump">I already Have an Account! <a class="link" href="login.html"> Login</a>?</div>
            </div>
          </div>
        </div>
    </div>

    <script>
        alert("Your Keypress Count is being Monitored!");
        i = 0;
        $(document).ready(function(){
          $("body").keypress(function(){
            $("span").text(i += 1);
          });
        });
        </script>
</body>
</html>
